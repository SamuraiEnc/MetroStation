<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, 
               initial-scale=1.0, 
               maximum-scale=1.0, 
               user-scalable=no, 
               shrink-to-fit=no">
    <title>MetroStation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/styles-main.css">

<body>
        <header class="header">
            <div class="header__logo">Metro<span>Station</span></div>
            <div class="header__person-account">Personal Account</div>
        </header>

        <main class="main">
            <div class="main__container">
                    <div class="main__container__pointer">0</div>
                    <div class="main__container__click-section">

                    </div>
                    <div class="main__container__btn-section">
                        <div class="main__container__btn-section__shop-section">
                            <button class="main__container__btn-section__shop-section__btn">Shop</button>
                        </div>
                    </div>
            </div>
        </main>
