<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, 
               initial-scale=1.0, 
               maximum-scale=1.0, 
               user-scalable=no, 
               shrink-to-fit=no">
    <title>MetroStation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app" id="app-shop">

        <header class="header">

            <div class="logo">Metro<span>Station</span></div>

        </header>

 <main class="main-content">
            <div class="main-clicker" id="main-clicker-shop">
                <div class="shop-bar">
                    <div class="back-shop">
                        <button class="bt-back" type="button">Back</button>
                    </div>
                    <div class="pointer" id="txtPointer">0</div>
                </div>
                <div class="products-txt">Products</div>
                <div class="products">
                    <div class="prod-section">
                        <button class="product-item" id="helmet" type="button">Товар 1</button>
                        <div class="prod-cost">50k</div>
                    </div>
                    <div class="prod-section">
                        <button class="product-item" id="armor" type="button">Товар 2</button>
                        <div class="prod-cost">100k</div>
                    </div>
                    <div class="prod-section">
                        <button class="product-item" id="backpack" type="button">Товар 3</button>
                        <div class="prod-cost">75k</div>
                    </div>
                    <div class="prod-section">
                        <button class="product-item" id="mk" type="button">Товар 4</button>
                        <div class="prod-cost">75k</div>
                    </div>
                </div>
                <div class="products-txt">Cases</div>
                <div class="products">
                    <div class="prod-section">
                        <button class="product-item" id="helmetCase" type="button">Товар 1</button>
                        <div class="prod-cost">20k</div>
                    </div>
                    <div class="prod-section">
                        <button class="product-item" id="armorCase" type="button">Товар 2</button>
                        <div class="prod-cost">50k</div>
                    </div>
                    <div class="prod-section">
                        <button class="product-item" id="backpackCase" type="button">Товар 3</button>
                        <div class="prod-cost">30k</div>
                    </div>
                    <div class="prod-section">
                        <button class="product-item" id="mkCase" type="button">Товар 4</button>
                        <div class="prod-cost">30k</div>
                    </div>
                </div>

            </div>

            <div id="purchaseModal" class="modal">
                <div class="modal-content">
                    <p class="confirm-txt">Подтвердить покупку?</p>
                    <div class="modal-buttons">
                        <button id="confirmBtn">Yes</button>
                        <button id="cancelBtn">No</button>
                    </div>
                </div>
            </div> 

             <div id="purchaseModalCase" class="modalCase">
                <div class="modal-contentCase">
                    <p class="confirm-txtCase">Подтвердить покупку?</p>
                    <p class="confirm-txtCase">Шансы выпадения:</p>
                    <div class="confirm-info" id="FirstSP">0</div>
                    <div class="confirm-info" id="SecondSP">0</div>
                    <div class="confirm-info" id="ThirdSP">0</div>
                    <div class="confirm-info" id="ForthSP">0</div>
                    <div class="modal-buttonsCase">
                        <button id="confirmBtnCase">Yes</button>
                        <button id="cancelBtnCase">No</button>
                    </div>
                </div>
            </div> 

                

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
