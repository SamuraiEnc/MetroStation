<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, 
               initial-scale=1.0, 
               maximum-scale=1.0, 
               user-scalable=no, 
               shrink-to-fit=no">
    <title>MetroStation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">

        <header class="header">

            <div class="logo">Metro<span>Station</span></div>

        </header>

 <main class="main-content">
            <div class="main-clicker">
                <div class="shop-bar">
                    <div class="back-shop">
                        <button class="bt-back" type="button">Back</button>
                    </div>
                    <div class="pointer" id="txtPointer">0</div>
                </div>

                <div class="bt-Click-dv">

                    <button class="bt-click" type="button">Click</button>

                </div>

                <div class="shop">
                    <button class="bt-shop">Shop</button>
                </div>
            </div>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
