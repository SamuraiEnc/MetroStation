<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Хедер -->
        <header class="header">
            <div class="logo">MILITARY<span>CLICKER</span></div>
            <div class="points-display">
                <img src="images/ammo-icon.png" alt="Патроны">
                <span id="points">0</span>
            </div>
        </header>

        <!-- Основной экран -->
        <main class="main-content">
            <!-- Кликер -->
            <section class="clicker-section">
                <div class="weapon">
                    <img src="images/rifle.png" alt="Винтовка" id="rifle">
                    <div class="muzzle-flash" id="muzzleFlash"></div>
                </div>
                <button id="clickBtn" class="shoot-btn">FIRE!</button>
                <div class="click-effect" id="clickEffect"></div>
            </section>

            <!-- Кейсы -->
            <section class="cases-section">
                <h2 class="section-title">ARMORY CRATES</h2>
                <div class="case-grid">
                    <div class="case-card" data-cost="50">
                        <div class="case-glare"></div>
                        <img src="images/military_case.png" alt="Военный кейс" class="case-image">
                        <div class="case-info">
                            <h3>Standard Crate</h3>
                            <div class="case-price">
                                <img src="images/ammo-icon.png" alt="Патроны">
                                <span>50</span>
                            </div>
                        </div>
                        <div class="case-glow"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Инвентарь -->
        <aside class="inventory-sidebar">
            <h2 class="inventory-title">INVENTORY</h2>
            <div class="inventory-grid" id="items">
                <!-- Пустое состояние -->
                <div class="empty-inventory">
                    <img src="images/empty-icon.png" alt="Пусто">
                    <p>Open crates to get items</p>
                </div>
            </div>
        </aside>

        <!-- Попап -->
        <div id="rewardPopup" class="popup hidden">
            <div class="popup-backdrop"></div>
            <div class="popup-container">
                <div class="reward-card">
                    <div class="card-glare"></div>
                    <div class="reward-header">
                        <h3>YOU GOT:</h3>
                        <div class="rarity common">COMMON</div>
                    </div>
                    <div class="reward-image">
                        <img id="rewardImage" src="" alt="Предмет">
                        <div class="item-glow"></div>
                    </div>
                    <h4 id="rewardName" class="item-name">MK14</h4>
                    <button id="closePopup" class="claim-btn">CLAIM</button>
                    <div class="confetti"></div>
                </div>
            </div>
        </div>

        <!-- Эффект клика -->
        <div class="click-ripple" id="clickRipple"></div>

        <!-- Аудио -->
        <audio id="shotSound" src="sounds/shot.mp3" preload="auto"></audio>
        <audio id="caseOpenSound" src="sounds/case_open.mp3" preload="auto"></audio>
        <audio id="rewardSound" src="sounds/reward.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
